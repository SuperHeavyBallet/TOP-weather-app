<html>
  <head>
    <meta charset="utf-8" />
    <title>TOP: Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body id="body">
    <div class="weather-display-container">

      <div class="date-time">
        <img id="city-weather-image">
        <h2 id="city-time">00:00</h2>
        <h4 id="city-date">01/01/0101</h4>
      </div>

      <div class="information-area">

      <div class="weather-details">
        <div class="main-details">
          
          <div class="weather-text">
            <h3 id="city-display">London</h3>
            <h6 id="country-display">United Kingdom</h6>
            <h4 id="city-weather">Overcast</h4>
          </div>
        </div>

        <div class="extra-details">
          <div class="main-temperature-details">
          <div class="temperature-image">
            <!-- License: PD. Made by Mary Akveo: https://maryakveo.com/ -->
            <svg fill="#000000" width="800px" height="800px" viewBox="0 0 24 24" id="thermometer-4" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color"><path id="secondary" d="M16,6h2m-2,4h2m-1,4h1" style="fill: none; stroke: rgb(44, 169, 188); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path><path id="primary" d="M14,17a4,4,0,1,1-6-3.45V5a2,2,0,0,1,4,0v8.55A4,4,0,0,1,14,17Z" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></svg>
          </div>
          <h4 id="city-temperature">Temperature:</h4>
        </div>
          <h4 id="city-feels-like">Feels Like:</h4>
        </div>
    </div>

    <div class="search-area">
      <div class="search-bar">
        <input type="text" id="city-input" placeholder="Search for a city..."></input>
        <div id="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" viewBox="0 0 24 24" width="24" height="24">
          <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.94-5-5.79-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.85 2.56 5.32 5.34 5.79a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </div>
    </div>
  </div>

    </div>
    </div>

    
    

  </body>
</html>
